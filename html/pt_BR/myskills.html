<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="/html/pt_BR/myskills.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <h1 class="sub-title">My <span>Skills</span></h1>
    <section>
        <div class="container1" id="Skills">
            <h1 class="heading1">Technical Skills<h1>
            <div class="technical-bar">

                <div class="bar"><i class="bx bxl-html5"></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i class="bx bxl-css3"></i>
                    <div class="indfo">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i class="bx bxl-python"></i>
                    <div class="indfo">
                        <span>PYTHON</span>
                    </div>
                    <div class="progress-line python">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i class="bx bxl-java"></i>
                    <div class="indfo">
                        <span>JAVA</span>
                    </div>
                    <div class="progress-line java">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class="bx bxl-c-plus-plus"></i>
                    <div class="indfo">
                        <span>C</span>
                    </div>
                    <div class="progress-line c">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container1">
            <h1 class="heading1">
                Professional Skills
            </h1>
            <div class="radial-bars">
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
